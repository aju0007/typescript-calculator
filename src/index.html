<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link rel="stylesheet" href="./styles.scss">
</head>
<body>
  <section class="calculator">
    <p id="display" class="display onDisplay">0</p>
    <div class="numbers">
        <button class="calcButton calcButton1 number" data-value="1" data-type="number">1</button>
        <button class="calcButton calcButton2 number" data-value="2" data-type="number">2</button>
        <button class="calcButton calcButton3 number" data-value="3" data-type="number">3</button>
        <button class="calcButton calcButton4 number" data-value="4" data-type="number">4</button>
        <button class="calcButton calcButton5 number" data-value="5" data-type="number">5</button>
        <button class="calcButton calcButton6 number" data-value="6" data-type="number">6</button>
        <button class="calcButton calcButton7 number" data-value="7" data-type="number">7</button>
        <button class="calcButton calcButton8 number" data-value="8" data-type="number">8</button>
        <button class="calcButton calcButton9 number" data-value="9" data-type="number">9</button>
        <button class="calcButton calcButton0 number" data-value="0" data-type="number">0</button>
    </div>
    <button class="calcButton calcButton10 action" data-value="." data-type="operator">.</button>
    <button class="calcButton calcButton11 action" data-value="+" data-type="operator">+</button>
    <button class="calcButton calcButton12 action" data-value="-" data-type="operator">-</button>
    <button class="calcButton calcButton13 action" data-value="*" data-type="operator">*</button>
    <button class="calcButton calcButton14 action" data-value="/" data-type="operator">/</button>
    <button class="calcButton calcButton15 action" data-value="evaluate" data-type="operator">=</button>


  </section>
  <script src="./index.ts"></script>
</body>
</html>
